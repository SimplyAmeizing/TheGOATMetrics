
<head>
    <link rel = 'stylesheet' href = "{{url_for('static', filename='css/style.css')}}" >
</head>

{% block content %}
        <div class="full-width-background1 fwb-dark-grey">
        {% if TF%}
        <div class = NBA-image>
            
            <img class = "final-image" src = 'https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/latest/260x190/{{api_id}}.png' alt=id_image>
        
        {% else %}
        <div class = "No-Image">
            <img class = 'no-image' src = {{url_for('static', filename='images/stockimage.png')}}>
        

    {% endif%}
    <div class = "bigwrap">
        <div class = 'wrap-playerhome'>
        <div id = 'name-playerhome'><p><u>{{name}}</u></p></div>
        {% if pdb['position'] %}    
            <div id = "team"><p> Position: {{pdb['position']}}</p></div>
        {% else%}
            <div id = "team"><p>Position: ------</p></div>
        {% endif %}
        <div id = "HW"><p> HT/WT: {{pdb['htwt']}}</p></div>
        <div id = 'Number'><p>Number: {{pdb['number']}}</p></div> 
        </div>
        
    </div>
    </div>
</div>
{% endblock %}
