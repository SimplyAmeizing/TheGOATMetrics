<!doctype html>
<html>
<head>
    <meta charset ="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel = 'stylesheet' href = "{{url_for('static', filename='css/style.css')}}" >
    </head>
    <body>      
      <div class="full-width-background1 fwb-dark-grey">
        {% if TF%}
        <div class = NBA-image>
            
            <img class = "final-image" src = 'https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/latest/260x190/{{api_id}}.png' alt=id_image>
        
        {% else %}
        <div class = "No-Image">
            <img class = 'no-image' src = {{url_for('static', filename='images/stockimage.png')}}>
        
          </div>
        {% endif %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
               
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <script src="jquery.min.js"></script>
                <script src="jquery.tokeninput.js"></script>
                <link rel="stylesheet" href="token-input.css">
                <link rel="stylesheet" href="token-input-facebook.css">

                <form class="d-flex" method="post">
                  <input class="form-control me-2" type="search" placeholder="Enter Player's Name" aria-label="Search" name="nm">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                  
                  <script type="text/javascript">
                      $("#demo-input").tokenInput([
  {id: 7, name: "Ruby"},
  {id: 11, name: "Python"},
  {id: 13, name: "JavaScript"},
  {id: 17, name: "ActionScript"},
  {id: 19, name: "Scheme"},
  {id: 23, name: "Lisp"},
  {id: 29, name: "C#"},
  {id: 31, name: "Fortran"},
  {id: 37, name: "Visual Basic"},
  {id: 41, name: "C"},
  {id: 43, name: "C++"},
  {id: 47, name: "Java"}
]);
                  </script> 
                </form>
              </div>
            </div>
          </nav>
        {% block content %}  
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>

</html>
